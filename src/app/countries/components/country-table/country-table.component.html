<div *ngIf ="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay pa√≠ses que mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img class="border border-black border-opacity-50" [src]="country.flags.svg" [alt]="country.name.common">
      </td>
      <td>{{ country.translations['spa'].common }}</td>
      <td>{{ country.capital }}</td>
      <td>
        <a [routerLink]="[ '/countries/by', country.cca3 ]">info</a>
      </td>
     </tr>
    </tbody>
  </table>
</ng-template>
